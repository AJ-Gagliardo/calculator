<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">

            <div class="screen display display-screen">
                <div class="screen-top" id="display-top"></div>
                <div class="screen-bot" id="display-bot"></div>
            </div>
            <div class="row">
                <div class="largebtn" id="clear">Clear</div>
                <div class="largebtn" id="backspace">โซ</div>
            </div>
            <div class="row">
                <div class="btn" id="num7">7</div>
                <div class="btn" id="num8">8</div>
                <div class="btn" id="num9">9</div>
                <div class="btn" id="divSymbol">รท</div>
            </div>
            <div class="row">
                <div class="btn" id="num4">4</div>
                <div class="btn" id="num5">5</div>
                <div class="btn" id="num6">6</div>
                <div class="btn" id="multSymbol">X</div>
            </div>
            <div class="row">
                <div class="btn" id="num1">1</div>
                <div class="btn" id="num2">2</div>
                <div class="btn" id="num3">3</div>
                <div class="btn" id="substractSymbol">-</div>
            </div>
            <div class="row">
                <div class="btn" id="period">.</div>
                <div class="btn" id="num0">0</div>
                <div class="btn equals-btn" id="equalsSymbol">=</div>
                <div class="btn" id="plusSymbol">+</div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>

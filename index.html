<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">

            <div class="screen display display-screen">
                <div class="screen-top">2+2</div>
                <div class="screen-bot">4</div>
            </div>
            <div class="row">
                <div class="largebtn">Clear</div>
                <div class="largebtn">โซ</div>
            </div>
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">รท</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">X</div>
            </div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">-</div>
            </div>
            <div class="row">
                <div class="btn">.</div>
                <div class="btn">0</div>
                <div class="btn equals-btn">=</div>
                <div class="btn">+</div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
